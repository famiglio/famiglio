name: License Header Check

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  license:
    if: github.event_name != 'push' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout PR branch (same-repo PR)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Checkout merge ref (forked PR or non-PR)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository }}
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set execute permission on license-check.sh
        run: chmod +x ./scripts/license-check.sh

      - name: Run license header check
        id: check
        run: |
          RESULT=$(./scripts/license-check.sh)
          echo "$RESULT"
          if echo "$RESULT" | grep -q 'headers-added=true'; then
            echo "headers-added=true" >> $GITHUB_OUTPUT
          else
            echo "headers-added=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-Commit Files
        if: ${{ github.event_name == 'pull_request' && steps.check.outputs.headers-added == 'true' && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: add/update license headers"
          branch: ${{ github.head_ref }}
